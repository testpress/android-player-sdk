name: Run Test

on: [push, pull_request]

jobs:
  run_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Test
        run: ./gradlew test

  notify:
    needs: run_test
    if: ${{ failure() }}

    steps:
      - name: Store Test result artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Test result
          path: |
              player/build/reports/tests/testDebugUnitTest/index.html
